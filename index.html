<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <section class="result">
      <h1>Your Result</h1>
      <p class="circle"><span class="big">76</span> of 100</p>

      <h2>Great</h2>
      <p class="second">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction">
          <div><img src="assets/images/icon-reaction.svg" alt="reaction icon"> Reaction</div>
          <p><span class="sum80">80 </span>/ 100</p>
        </li>
        <li class="memory">
          <div><img src="assets/images/icon-memory.svg" alt="memory icon"> Memory</div>
          <p><span class="sum92">92 </span>/ 100</p>
        </li>
        <li class="verbal">
          <div><img src="assets/images/icon-verbal.svg" alt="memory icon"> Verbal</div>
          <p><span class="sum61">61 </span>/ 100</p>
        </li>
        <li class="visual">
          <div><img src="assets/images/icon-visual.svg" alt="visual icon"> Visual</div>
          <p><span class="sum72">72 </span>/ 100</p>
        </li>
      </ul>
      <button type="button">Continue</button>
    </section>
  </main>

</body>

</html>
